<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Link to TailwindCSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 text-white">
    <div class="container mx-auto p-6">
        <!-- Header with theme toggle and search functionality -->
        <div class="flex flex-col md:flex-row justify-between mb-6">
            <!-- Theme toggle button -->
            <div class="mb-4 md:mb-0">
                <button id="themeToggle" class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 focus:outline-none">
                    <span id="themeIcon" class="text-lg">ðŸŒ™</span> Dark Mode
                </button>
            </div>
            <!-- Search bar and recent cities dropdown -->
            <div class="flex flex-col md:flex-row items-center">
                <input id="cityInput" class="p-2 rounded text-black mb-2 md:mb-0 md:mr-2 w-full md:w-auto" type="text" placeholder="Search for your preferred city...">
                <button id="searchBtn" class="bg-blue-500 px-4 py-2 rounded text-white mb-2 md:mb-0 md:mr-2">Search</button>
                <button id="currentLocation" class="bg-green-500 px-4 py-2 rounded text-white mb-2 md:mb-0">Current Location</button>
                <select id="recentCitiesSelect" class="bg-gray-700 text-white rounded shadow-lg hidden md:block md:ml-2 w-full md:w-auto">
                    <option disabled selected>Recent City</option>
                </select>
            </div>
        </div>
        <!-- Weather display section -->
        <div id="weatherContainer" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
            <!-- Current weather details -->
            <div class="bg-gray-700 p-6 rounded shadow">
                <div id="city" class="text-2xl font-bold">City</div>
                <div id="date" class="text-lg">Date</div>
                <div id="temp" class="text-5xl font-bold">24Â°C</div>
                <div id="description" class="text-lg">Sunny</div>
                <div id="details" class="text-sm mt-4">
                    <div>Feels like: <span id="feelsLike">22Â°C</span></div>
                    <div>Humidity: <span id="humidity">41%</span></div>
                    <div>Wind Speed: <span id="windSpeed">2 km/h</span></div>
                    <div>Pressure: <span id="pressure">997 hPa</span></div>
                </div>
            </div>
            <!-- Hourly forecast -->
            <div id="hourlyForecast" class="col-span-1 sm:col-span-2 lg:col-span-3">
                <h2 class="text-2xl font-bold mb-4">Hourly Forecast:</h2>
                <div id="hourly" class="grid gap-4 grid-cols-2 sm:grid-cols-3 lg:grid-cols-6">
                    <!-- Hourly forecast data will be inserted here -->
                </div>
            </div>
            <!-- 5-day forecast -->
            <div id="forecastContainer" class="col-span-1 sm:col-span-2 lg:col-span-4">
                <h2 class="text-2xl font-bold mb-4">5 Days Forecast:</h2>
                <div id="forecast" class="grid gap-4 grid-cols-2 sm:grid-cols-3 lg:grid-cols-5">
                    <!-- 5-day forecast data will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
